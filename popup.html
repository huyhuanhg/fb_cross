<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./popup.css">
  <script src="./popup.js" defer type="module"></script>
</head>

<body>
  <div class="main-head">
    <div class="main-head__container">
      <div class="logo"></div>
      <h1>FCL</h1>
    </div>
  </div>
  <div class="main-content">
    <div class="main-content__container">
      <content-info class="main-content-info show-follow" id="main_content_info" data-switch-class="show-detail">
        <div id="main_content_follow" class="main-content-screen main-content-follow">
          <div class="log-follow-wrapper"><span class="log-follow-page-url"
              title="https://www.facebook.com/">/</span><span class="log-follow-page-action">Xóa</span></div>
        </div>
        <div id="main_content_detail" class="main-content-screen main-content-detail"></div>
        <div class="main-content-screen__control">
          <a href="javascript:void(0)" data-switch-text="Xem tổng quan >>" data-current-class="show-follow"
            id="btn_switch">Xem chi tiết >></a>
        </div>
      </content-info>
      <content-control class="main-content-control">
        <form class="main-content-control__form">
          <div class="form-group">
            <input id="url_input" type="url" placeholder="Nhập URL">
          </div>
          <div class="form-btn-group">
            <button type="button" id="btn_follow_page">Theo Dõi</button>
          </div>
        </form>
        <div class="content-control-action">
          <div class="content-control-input">
            <input id="your_page_url_input" type="url" placeholder="Nhập URL trang của bạn">
            <span>Sửa</span>
          </div>
          <div class="content-control-action__btn_groups">
            <button type="button" id="btn_reset">Làm mới</button>
            <button type="button" id="btn_primary" data-on-click-label="Tạm dừng">Bắt đầu</button>
          </div>
        </div>
      </content-control>
    </div>
  </div>
</body>

</html>
